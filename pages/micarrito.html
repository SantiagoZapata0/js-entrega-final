<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de E-Commerce (carrito de compras)</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-â€¦" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    
    <header class="main-header">
      <h1 class="main-title">SZ Tech</h1>
      <i class="fa-solid fa-user"><a id="username-home" href="">Username</a></i>
    </header>

    <nav class="navbar">
      <ul>
        <li class="fa-solid fa-home"><a href="../pages/home.html">Inicio</a></li>
        <li class="fa-solid fa-info-circle"><a href="../pages/micuenta.html">Mi cuenta</a></li>
        <li class="fa-solid fa-shopping-cart"><a href="../pages/micarrito.html" id="contador-carrito">Mi carrito (0)</a></li>
      </ul>
    </nav>

    <main class="main-home">
        <div class="shopping-cart" id="shopping-cart">
            <h2 class="shopping-cart-title" id="shopping-cart-title">Productos agregados</h2>
            <h3 class="shopping-cart-message" id="shopping-cart-message">Los productos que agregues se van a mostrar aca.</h3>
              <div class="shopping-cart-finish">
                <button class="shopping-cart-button" id="shopping-cart-button">Finalizar compra</button>
                <h3 class="shopping-cart-total" id="shopping-cart-total">Total: $000000</h3>
              </div>
        </div>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
