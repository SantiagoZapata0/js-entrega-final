<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de E-Commerce (carrito de compras)</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-â€¦" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body class="body-index">
    <main class="main-prehome">
        <div class="pre-main-page">
            <h1 class="welcome-message">Bienvenido/a a <span>SZ Tech</span>!
                <h2 class="welcome-subtitle">Ingresa tus datos.</h2>
            </h1>

            <div class="welcome-form">
                <form id="form-usuario" class="form-usuario">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="JohnDoe1990" minlength="5" />
                    <label for="age">Edad</label>
                    <input type="number" id="edad" name="edad" placeholder="25" />
                    <label for="email">Correo electronico</label>
                    <input type="text" id="email" name="email" placeholder="johndoe1990@gmail.com">
                    <button type="submit" id="home-button">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
